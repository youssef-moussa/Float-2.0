; PlatformIO Project Configuration File for Station Device
; MATE ROV Competition - Ground Station

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor settings
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    colorize

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ARDUHAL_LOG_COLORS=1

; Library dependencies
lib_deps = 
    ; Add any additional libraries here if needed

; Upload settings
upload_speed = 921600