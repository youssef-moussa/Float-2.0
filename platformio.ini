[platformio]
default_envs = sender

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = direct
; Very slow = most reliable when connection fails
upload_speed = 9600
upload_wait_for_upload_port = yes
; Don't auto-reset: YOU must put board in bootloader (hold BOOT, tap RESET) when "Connecting..." appears
upload_flags =
    --before=no_reset
    --after=no_reset

lib_deps = 
    bluerobotics/BlueRobotics MS5837 Library @ ^1.1.1

; Float device (transmitter) - build with: pio run -e sender
[env:sender]
build_flags = 
    -DSENDER
    -DCOMPANY_ID=\"EX01\"

; Shore station (receiver) - build with: pio run -e receiver
[env:receiver]
build_flags = 
    -DRECEIVER